<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ expression }}</title>
</head>
<body>
    <h1>Results for: {{ expression }}</h1>
    <p>Roots found: {{ roots }}</p>

    {% if role == 'admin' %}
        <h2>Graph:</h2>
        <div>{{ graph|safe }}</div>
    {% else %}
        <p>You do not have permission to view the graph. Admins only.</p>
    {% endif %}

    <a href="/">Try another</a>
</body>
</html>
