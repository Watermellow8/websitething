<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ expression }}</title>
</head>
<body>
    <p>Debug: permissions = {{ permissions }}</p>
    <pre>{{ graph }}</pre>
    <h1>Results for: {{ expression }}</h1>
    <p>Roots found: {{ roots }}</p>

    {% if True %}
        <h2>Graph:</h2>
        <div>{{ graph|safe }}</div>
    {% else %}
        <p>You do not have permission to view the graph.</p>
    {% endif %}

    <a href="/">Try another</a>
</body>
</html>
